<div class="d-flex flex-column flex-justify-center w-100 fg-light text-center">
<table class="table compact table-border cell-border striped fg-dark bd-dark">
    <thead>
        <tr>
            <th class="bg-light">#</th>
            <th class="bg-light">Hash</th>
            <th class="bg-light" style="color: #eee8aa">Nonce</th>
            <th class="bg-light">Message</th>
            <th class="bg-light">Date</th>
        </tr>
    </thead>
    <tbody>
        {% for block in blocks reversed%}
            <tr>
                <td>1</td>
                <td> {{ block.hash }} </td>
                <td style="color: #eee8aa"> {{ block.nonce}} </td>
                <td> {{ block.msg }} </td>
                <td> {{ block.time }} </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
