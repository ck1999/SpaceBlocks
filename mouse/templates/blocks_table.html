<div class="d-flex flex-column flex-justify-center w-100 fg-light text-center">
<table class="table compact table-border cell-border striped fg-dark">
    <thead>
        <tr>
            <th class="bd-dark">#</th>
            <th class="bd-dark">Hash</th>
            <th class="bd-dark" style="color: #eee8aa">Nonce</th>
            <th class="bd-dark">Message</th>
            <th class="bd-dark">Date</th>
        </tr>
    </thead>
    <tbody>
        {% for block in blocks reversed%}
            <tr>
                <td  class="bd-dark">1</td>
                <td class="bd-dark"> {{ block.hash }} </td>
                <td class="bd-dark" style="color: #eee8aa"> {{ block.nonce}} </td>
                <td class="bd-dark"> {{ block.msg }} </td>
                <td class="bd-dark"> {{ block.time }} </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
