<div class="mt-4">
    <table class="table" data-role="table" data-show-search="false">
        <thead>
            <tr>
                <th class="bg-dark fg-light" data-sortable="true" data-format="int">#</th>
                <th class="bg-dark fg-light">Hash</th>
                <th class="bg-dark fg-light">Nonce</th>
                <th class="bg-dark fg-light">Message</th>
                <th class="bg-dark fg-light ">Date</th>
            </tr>
        </thead>
        <tbody>
            {% for block in blocks reversed%}
                <tr>
                    <td class="fg-white"> {{ block.id }}</td>
                    <td class="fg-white"> {{ block.hash }}</td>
                    <td class="fg-white"> {{ block.nonce}} </td>
                    <td class="fg-white"> {{ block.msg }} </td>
                    <td class="fg-white"> {{ block.time }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
